<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    </head>
    <body>
        <div>
            <h1>Submitted Info</h1>
            <p>Name: {{name}}</p>
            <p>Dojo Location: {{dojo_location}} </p>
            <p>Favorite Language: {{favorite_language}}</p>
            <p>Gender: {{gender}}</p>
            <p>Comment: {{comment}}</p>
            {% if email != "True" %}
            <P>We will not send you periodic emails!</P>
            {% else %}
            <P>We will send you periodic emails!</P>
            {% endif %}
        </div>  


    </body>
